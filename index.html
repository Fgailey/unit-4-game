<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/custom/stylesheet.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            
                    <div id="aragorn" class="character">
                        <img src="./assets/images/Aragorn.jpg" class="fighters" data-health="100" data-attack="8" alt="aragorn">
                        <div class="text-center bg-white">Aragorn</div>
                    </div>
                    <div id="legolas" class="character">
                        <img src="./assets/images/Legolas.jpg" class="fighters" data-health="80" data-attack="10" alt="Legolas">
                        <div class="text-center bg-white">Legolas</div>
                    </div>
                    <div id="gimli" class="character">
                        <img src="./assets/images/Gimli.jpg" class="fighters" data-health="120" data-attack="6" alt="Gimli">
                        <div class="text-center bg-white">Gimli</div>
                    </div>
                    <div id="gandalf" class="character">
                        <img src="./assets/images/Gandalf.jpg" class="fighters" data-health="110" data-attack="7" alt="Gandalf">
                        <div class="text-center bg-white">Gandalf</div>
                    </div>
            
            <div class="col">
                <h1>Lord of the Rings RPG!</h1>
            </div>
        </div>
        <div class="row">
            <div class="yourChar">
                <h3 class="text-white">Your Character</h3>
            </div>
            
        </div>
        <div id="fighting" class="row"></div>
        <div class="row">
            Enemies Available to Attack
        </div>
        <div class="enemies row">
            <img src='./assets/images/Lurtz.jpg' class='enemyFighter' value='8' alt='Lurtz'></img>
            <img src='./assets/images/Balrog.jpg' class='enemyFighter' value='11' alt='Balrog'></img>
            <img src='./assets/images/Witch_King.png' class='enemyFighter' value='9' alt='Witch_King'></img>
            <img src='./assets/images/Shelob.jpg' class='enemyFighter' value='7' alt='Shelob'></img>
        </div>
        <div class="row">
            
            <button id="attack">Attack!</button>
        </div>
        <div class="row">
            <div id="defender"></div>
        </div>
        <div class="row">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
