<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/custom/stylesheet.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row justify-content-center">
                <h1>Lord of the Rings RPG!</h1>
            </div>
            <div id="winLoss" class="row justify-content-center mt-5"></div>
        </div>

        <div class="row justify-content-center">
            <div class="yourChar">
                <h3 class="text-white"> Pick Your Character</h3>
            </div>
                
        </div>

        <div class="row justify-content-center">
            
                    <div id="aragorn" class="character">
                        <img src="./assets/images/Aragorn.jpg" class="fighters" data-health="100" data-attack="8" data-name="Aragorn">
                        <div class="charName">Aragorn</div>
                        <div id="heroAttack1"class=" charAttack text-center"></div>
                    </div>
                    <div id="legolas" class="character">
                        <img src="./assets/images/Legolas.jpg" class="fighters" data-health="90" data-attack="10" data-name="Legolas">
                        <div class="charName">Legolas</div>
                        <div id="heroAttack2"class=" charAttack text-center"></div>
                    </div>
                    <div id="gimli" class="character">
                        <img src="./assets/images/Gimli.jpg" class="fighters" data-health="120" data-attack="6" data-name="Gimli">
                        <div class="charName">Gimli</div>
                        <div id="heroAttack3"class=" charAttack text-center"></div>
                    </div>
                    <div id="gandalf" class="character">
                        <img src="./assets/images/Gandalf.jpg" class="fighters" data-health="110" data-attack="7" data-name="Gandalf">
                        <div class="charName">Gandalf</div>
                        <div id="heroAttack4"class=" charAttack text-center"></div>
                    </div>
            
        </div>
        
        <!-- Chosen fighter is placed here -->
        <div class="row justify-content-center align-middle mt-2">
            <div id="fighting"></div>

            <button id="attack" class="my-auto mx-2"></button>

            <div id="defender"></div>
        </div>
        <!-- <div class="row text-white justify-content-center">
            Enemies Available to Attack
        </div> -->
        <div class="enemies row justify-content-center mt-4">

            <div id="def1" class="enemy">
                <img src='./assets/images/Saruman.jpg' class='enemyFighter' data-health='80' data-attack='9' data-name='Saruman'></img>
                <div class="charName">Saruman</div>
                <div id="defHealth1" class="charHealth">80</div>
            </div>
            <div id="def2" class="enemy">
                <img src='./assets/images/Witch_King.png' class='enemyFighter' data-health='130' data-attack='9' data-name='Witch King'></img>
                <div class="charName">Witch King</div>
                <div id="defHealth2" class="charHealth">130</div>
            </div>
            <div id="def3" class="enemy">
                <img src='./assets/images/Balrog.jpg' class='enemyFighter' data-health='150' data-attack='11' data-name='Balrog'></img>
                <div class="charName">Balrog</div>
                <div id="defHealth3" class="charHealth">150</div>
            </div>
            <div id="def4" class="enemy">
                <img src='./assets/images/Shelob.jpg' class='enemyFighter' data-health='90' data-attack='7' data-name='Shelob'></img>
                <div class="charName">Shelob</div>
                <div id="defHealth4" class="charHealth">90</div>
            </div>

        </div>
        <div class="row justify-content-center my-2">
            <div id="log" class="col-6-auto">
                <div id="battleLog" class="row"></div>
                <div id="counterLog" class="row"></div>
            </div>
            
        </div>
        
        <div class="row">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
